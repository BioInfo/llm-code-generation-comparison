<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">

        <!-- Header -->
        <header>
            <h1><i class="fas fa-rocket"></i> DeepSeek Todo</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-sun"></i>
            </div>
        </header>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat">
                <span class="stat-value" id="total-tasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="completed-tasks">0</span>
                <span class="stat-label">Done</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="urgent-tasks">0</span>
                <span class="stat-label">Urgent</span>
            </div>
        </div>

        <!-- Main Content -->
        <main>
            <!-- Task Input -->
            <div class="task-input-container">
                <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off">
                <div class="input-options">
                    <select id="category-select">
                        <option value="general">General</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                    </select>
                    <input type="date" id="due-date">
                    <select id="priority-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button id="add-task-btn"><i class="fas fa-plus"></i> Add</button>
                </div>
            </div>

            <!-- Filter Controls -->
            <div class="filter-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search tasks...">
                </div>
                <div class="filter-options">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="today">Today</button>
                    <button class="filter-btn" data-filter="week">This Week</button>
                    <button class="filter-btn" data-filter="high">High Priority</button>
                </div>
            </div>

            <!-- Task List -->
            <div class="task-list" id="task-list">
                <!-- Tasks will be added here dynamically -->
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>Powered by DeepSeek AI</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
